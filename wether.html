<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="/bootstrap/bt5.css"/> -->

<body>

<main class="main-container">
 <!-- currentInfo -->
  <div class="location-and-date">
    <h1 id="location">Damascus , Syria</h1>
    <h4 id="date">Sunday 4th August</h4>
  </div>


  <div class="current-temperature">
    <div class="current-temperature__icon-container" id="cicon">
      <img src="" class="current-temperature__icon">
    </div>
    <div class="current-temperature__content-container">
      <div class="current-temperature__value" id="current-temp"></div>
      <div class="current-temperature__summary" id="description"></div>
    </div>
  </div>


  <div class="current-stats">
    <div>
      <div class="current-stats__value" id="max"></div>
      <div class="current-stats__label">High</div>
      <div class="current-stats__value" id="min"></div>
      <div class="current-stats__label">Low</div>
    </div>
    <div>
      <div class="current-stats__value" id="win-speed"></div>
      <div class="current-stats__label">Wind</div>
      <div class="current-stats__value" id="humidity"></div>
      <div class="current-stats__label">Humidity</div>
    </div>
    <div>
      <div class="current-stats__value" id="sunrise"></div>
      <div class="current-stats__label">Sunrise</div>
      <div class="current-stats__value" id="sunset"></div>
      <div class="current-stats__label">Sunset</div>
    </div>
  </div>
<!-- 24hourInfo -->



  <div class="weather-by-hour">
    <h2 class="weather-by-hour__heading">Today's weather</h2>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper" id="cdayhours">
        <div class="swiper-slide">
          <div class="weather-by-hour__container">
          <div class="weather-by-hour__item" >
          <p class="weather-by-hour__hour"></p>
          <img src="">
          <p></p>
        </div>
      </div></div>
    
      </div>
    </div>
        </div>
        </div>  
    </div>
  </div>


  <div class="next-5-days">
    <h2 class="next-5-days__heading d-sm-none d-md-block">Next 5 days</h2>
    <div class="next-5-days__container" id="privousdays">

        <div class="row text-center next-5-days__row mb-1 align-items-center">

              <div class="next-5-days__label"></div>
            </div>

                <div class="next-5-days__label"></div>
            </div>

                <div class="next-5-days__label"></div>
            </div>
            <div class="col next-5-days__icon">
                <img src="">
            </div>
            <div class="col next-5-days__rain">
                <div class="next-5-days__label"></div>
            </div>
            <div class="col next-5-days__wind">
                <div class="next-5-days__label"></div>
            </div>
        </div>
        
        <div class="next-5-days__row ">
          <div class="col next-5-days__date ">
            <div class="next-5-days__label"></div>
          </div>
          <div class="col next-5-days__icon">
              <img src="">
          </div>
          <div class="col next-5-days__low">
              <div class="next-5-days__label"></div>
          </div>
          <div class="col next-5-days__high">
              <div class="next-5-days__label"></div>
          </div>
          <div class="col next-5-days__wind">
              <div class="next-5-days__label"></div>
          </div>
          <div class="col next-5-days__rain">
              <div class="next-5-days__label"></div>
          </div>
      </div>
        <div class="row text-center next-5-days__row mb-1 align-items-center">
            <div class="col next-5-days__date ">
              <div class="next-5-days__label"></div>
            </div>
            <div class="col next-5-days__icon">
                <img src="">
            </div>
            <div class="col next-5-days__low">
                <div class="next-5-days__label"></div>
            </div>
            <div class="col next-5-days__high">
                <div class="next-5-days__label"></div>
            </div>
            <div class="col next-5-days__wind">
                <div class="next-5-days__label"></div>
            </div>
            <div class="col next-5-days__rain">
                <div class="next-5-days__label"></div>

        </div>
        <div class="row text-center next-5-days__row mb-1 align-items-center">

            </div>

            </div>
            <div class="col next-5-days__low">

            </div>

            </div>

        </div>
        <div class="row text-center next-5-days__row mb-1 align-items-center">
            <div class="col next-5-days__date ">

            </div>
            <div class="col next-5-days__icon">

            </div>
            <div class="col next-5-days__low">

            </div>
            <div class="col next-5-days__high">
                <div class="next-5-days__label"></div>
            </div>
            <div class="col next-5-days__wind">
                <div class="next-5-days__label"></div>
            </div>
            <div class="col next-5-days__rain">
                <div class="next-5-days__label"></div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
    slidesPerView: 3,
    spaceBetween: 5,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });
</script>
